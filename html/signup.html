<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/w3.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/font-awesome/all.js" data-auto-replace-svg="nest"></script>
</head>
<body>
	<div class="main-container">
		<div class="signup-content">
			<form action="/action_page.php" class="w3-container w3-text-blue w3-margin">
				<h2 class="w3-center">Sign Up</h2>
				 
				<div class="w3-row w3-section">
				  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
				    <div class="w3-rest">
				      <input class="w3-input w3-border" name="fullname" type="text" placeholder="full name">
				    </div>
				</div>

				<div class="w3-row w3-section">
				  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
				    <div class="w3-rest">
				      <input class="w3-input w3-border" name="username" type="text" placeholder="username">
				    </div>
				</div>

				<div class="w3-row w3-section">
				  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-at"></i></div>
				    <div class="w3-rest">
				      <input class="w3-input w3-border" name="email" type="text" placeholder="Email">
				    </div>
				</div>

				<div class="w3-row w3-section">
				  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-key"></i></div>
				    <div class="w3-rest">
				      <input class="w3-input w3-border" name="password" type="password" placeholder="password">
				    </div>
				</div>

				<div class="w3-row w3-section">
				  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-key"></i></div>
				    <div class="w3-rest">
				      <input class="w3-input w3-border" name="cpassword" type="password" placeholder="confirm password">
				    </div>
				</div>

				<button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">SEND</button>

				</form>
		</div>
	</div>
	<script type="text/javascript" src="../js/myjs.js"></script>
</body>
</html>
